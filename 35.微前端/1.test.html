<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./1.js快照沙箱简单原理.js"></script>
  <script>
    const sandbox = new SnapshotSandbox();
    ((window) => {
      // 激活沙箱
      sandbox.active();
      window.sex= '男';
      window.age = '22';
      window.obj = { a : 1 };
      console.log(window.sex, window.age, window.obj);
      // 退出沙箱
      sandbox.inactive();
      console.log(window.sex, window.age, window.obj);
      // 激活沙箱
      sandbox.active();
      console.log(window.sex, window.age, window.obj);
    })(sandbox.proxy);
  </script>
</body>
</html>
